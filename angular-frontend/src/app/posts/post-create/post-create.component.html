<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title"/>
      <mat-error *ngIf="form.get('title').invalid">Please enter a Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" cols="30" formControlName="content" placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
    </mat-form-field><br/><br/>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
